<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <!--Dashboard-->
        <div class="dashboard">
            <!--Header-->
            <header>
                <h1>Application of Lee Kira</h1>
                <h2>String 57th & 9th</h2>
            </header>
            <!--CD-->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://avatar-ex-swe.nixcdn.com/song/2023/03/23/3/e/3/6/1679559159635.jpg')">
                </div>
            </div>
            <!--Control-->
            <div class="control">
                <div class="btn btn-repeat" title="Lặp lại">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev" title="Lùi lại">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play" title="Dừng lại">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play" title="Phát tiếp"></i>
                </div>
                <div class="btn btn-next" title="Bài tiếp">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random" title="Ngẫu nhiên">
                    <i class="fas fa-random"></i>
                </div>
                <div class="control-right">
                    <div class="btn btn-toggle-volume" title="Âm lượng">
                        <!-- Biểu tượng mute -->
                        <i class="fas fa-volume-mute icon-mute"></i>
                        <!-- Biểu tượng unmute -->
                        <i class="fas fa-volume-up icon-unmute"></i>
                        <input type="range" class="volume-bar" value="1" step="0.1" min="0" max="1" title="Âm lượng">
                    </div>
                </div>
            </div>
        <input type="range" id="progress" value="0" step="1" min="0" max="100" class="progress">
        <audio src="" class="audio"></audio>
    </div>
        <!--Playlist-->
        <div class="playlist">
            <div class="song">
                <div class="thumb" style="background-image: url('https://avatar-ex-swe.nixcdn.com/song/2023/03/23/3/e/3/6/1679559159635.jpg')"></div>
                <div class="body">
                    <h3 class="title">Tên bài hát</h3>
                    <p class="author">Ca sĩ / nhóm nhạc</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
